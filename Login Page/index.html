<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Ubuntu&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <header>

    </header>
    <div class="logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo" class="logoImage">
    </div>
    <div class="main-card">
        <div class="card-header">
            <h1 class="head-text center">Create a new account</h2>
            <p class="card-text center">It's quick and easy.</p>
            <hr />
        </div>
        <div class="card-body">
            <form action="/" method="get">
                <div class="first-name name">
                    <input type="text" id="fname" name="fname" class="input-text">
                </div>
                <div class="last-name name">
                    <input type="text" id="lname" name="lname" class="input-text">
                </div>
                <div class="email">
                    <input type="email" id="email" name="email" class="input-text">
                </div> 
                <div class="password">
                    <input type="password" id="password" name="password" class="input-text">
                </div> 
                <div class="dob">
                    <label for="dob" id="dob-label">Date of birth</label>
                    <div class="dropdowns">
                        <select name="date" id="date" class="dropdown">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>                        
                        
                        </select>
                        <select name="month" id="month" class="dropdown">
                            <option value="1">Jan</option>
                            <option value="2">Feb</option>
                            <option value="3">Mar</option>
                            <option value="4" selected="1">Apr</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">Julys</option>
                            <option value="8">Aug</option>
                            <option value="9">Septs</option>
                            <option value="10">Oct</option>
                            <option value="11">Nov</option>
                            <option value="12">Dec</option>
                        </select>
                        <select name="year" id="year" class="dropdown">
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                        </select>
                    </div>

                    
                    
                </div>  
                <div class="gender">
                    <div class="female"></div>
                    <div class="male"></div>
                    <div class="custom"></div>
                </div>            
            </form>
        </div>
    </div>
    <footer>

    </footer>
</body>
</html>
